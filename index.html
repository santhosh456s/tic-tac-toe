<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="centerBody">
      <div class="playZone">
        <label>Player 1 Name:</label>
        <input type="text" name="name1" id="name1" />
        <br /><br />

        <label>Player 2 Name:</label>
        <input type="text" name="name2" id="name2" />
        <br /><br />
        <button onclick="startGame()">Start Game</button>
        <br />
        <div class="chance"></div>
        <div class="container hide">
          <div class="row">
            <div class="shell" id="00" onclick="toFill(this)"></div>
            <div class="shell" id="01" onclick="toFill(this)"></div>
            <div class="shell" id="02" onclick="toFill(this)"></div>
          </div>

          <div class="row">
            <div class="shell" id="10" onclick="toFill(this)"></div>
            <div class="shell" id="11" onclick="toFill(this)"></div>
            <div class="shell" id="12" onclick="toFill(this)"></div>
          </div>
          <div class="row">
            <div class="shell" id="20" onclick="toFill(this)"></div>
            <div class="shell" id="21" onclick="toFill(this)"></div>
            <div class="shell" id="22" onclick="toFill(this)"></div>
          </div>
        </div>
        <div id="winner"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
